version: '3.8'
services:
  api:
    build:
      context: ./lesBonComptes-Bilel
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
    depends_on:
      - mongo
    volumes:
      - ./lesBonComptes-Bilel:/app

  client:
    build:
      context: ./lesboncomptesweb
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api

  mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: Bilel1998
      MONGO_INITDB_ROOT_PASSWORD: Bilel1998
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
